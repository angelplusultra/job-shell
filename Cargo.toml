[package]
name = "job_scraper"
version = "0.1.0"
edition = "2021"

[dependencies]
chrono = "0.4.38"
dialoguer = {version = "0.11.0", features = ["fuzzy-select"]}
dotenv = "0.15.0"
figlet-rs = "0.1.5"
headless_chrome = "1.0.15"
reqwest = { version = "0.11", features = ["json"]}
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
tokio-cron-scheduler = "0.13.0"
webbrowser = "1.0.2"


